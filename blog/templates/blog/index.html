{% extends 'blog/navbar.html' %}

{% block body %}
<style>
    * {
        box-sizing: border-box;
    }

    .zoom {
        padding: 0px;
        background-color: white;
        transition: transform .2s;
        width: auto;
        height: auto;
        margin: 0 auto;
    }

    .zoom:hover {
        -ms-transform: scale(0.75);
        /* IE 9 */
        -webkit-transform: scale(0.75);
        /* Safari 3-8 */
        transform: scale(0.75);
    }
</style>

<div class="container mt-4">

    <div class="row mb-2">
        {% for item in myposts %}

        <div class="col-md-6 px-2 shadow-lg zoom">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 m-lg-0 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{item.head0}}</strong>
                    <h3 class="mb-0">{{item.title}}</h3>
                    <div class="mb-1 text-muted">{{item.pub_date}}</div>
                    <p class="card-text mb-auto">{{item.head1}}</p>
                    <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img class="bd-placeholder-img" width="240" height="250" src="{{item.thumbnail.url}}">
                    <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                        dy=".3em"></text>
                    </img>
                </div>
            </div>
        </div>

        {% if forloop.counter|divisibleby:2 %}

    </div>
    <div class="row mb-2">
        {% endif %}

        {% endfor %}
    </div>



    {% endblock body %}
